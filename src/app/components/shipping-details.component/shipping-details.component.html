<div class="container">
  <h2>Shipping Details Management</h2>

  <mat-card>
    <mat-form-field>
      <input matInput type="number" placeholder="Enter User ID" [(ngModel)]="userId">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="loadShippingDetailsByUserId()">Get User Shipping Details</button>
  </mat-card>

  <mat-card>
    <h3>Add New Shipping Detail</h3>

    <mat-form-field>
      <input matInput placeholder="Address" [(ngModel)]="address">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="City" [(ngModel)]="city">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Postal Code" [(ngModel)]="postalCode">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Country" [(ngModel)]="country">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone Number" [(ngModel)]="phoneNumber">
    </mat-form-field>

    <button mat-raised-button color="accent" (click)="addShippingDetail()">Add Shipping Detail</button>
  </mat-card>

  <mat-card>
    <h3>Shipping Details List</h3>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let detail">{{ detail.address }}</td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let detail">{{ detail.city }}</td>
      </ng-container>

      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef>Postal Code</th>
        <td mat-cell *matCellDef="let detail">{{ detail.postalCode }}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let detail">{{ detail.country }}</td>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let detail">{{ detail.phoneNumber }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let detail">
          <button mat-button (click)="openEditModal(detail)">Edit</button>
          <button mat-button color="warn" (click)="deleteShippingDetail(detail.shippingDetailsId)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5"></mat-paginator>
  </mat-card>

  <!-- Edit Modal -->
  <div *ngIf="isEditModalOpen" class="edit-modal">
    <h3>Edit Shipping Detail</h3>

    <mat-form-field>
      <input matInput placeholder="Address" [(ngModel)]="address">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="City" [(ngModel)]="city">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Postal Code" [(ngModel)]="postalCode">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Country" [(ngModel)]="country">
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Phone Number" [(ngModel)]="phoneNumber">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="updateShippingDetail()">Update</button>
    <button mat-raised-button color="warn" (click)="closeEditModal()">Cancel</button>
  </div>

  <button mat-raised-button color="warn" (click)="logout()">Logout</button>
</div>
