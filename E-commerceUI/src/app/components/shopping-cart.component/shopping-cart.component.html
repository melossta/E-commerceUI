<div class="container">
  <h2>Shopping Cart Management</h2>

  <!-- Load Cart and Add Product -->
  <mat-card class="add-cart-card">
    <form class="add-cart-form">
      <mat-form-field>
        <input matInput type="number" placeholder="Enter User ID" [(ngModel)]="userId" name="userId">
      </mat-form-field>

      <div class="form-buttons">
        <button mat-raised-button color="primary" class="btn" (click)="loadCart()">Load Cart</button>
      </div>

      <mat-form-field>
        <input matInput type="number" placeholder="Product ID" [(ngModel)]="productId" name="productId">
      </mat-form-field>

      <mat-form-field>
        <input matInput type="number" placeholder="Quantity" [(ngModel)]="quantity" name="quantity">
      </mat-form-field>

      <div class="form-buttons">
        <button mat-raised-button color="accent" class="btn" (click)="addToCart()">Add to Cart</button>
      </div>
    </form>
  </mat-card>

  <!-- Shopping Cart Table -->
  <mat-card class="cart-table-card">
    <h3>Shopping Cart</h3>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <ng-container matColumnDef="productName">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let item"> {{ item.productName }} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item"> {{ item.quantity }} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let item">
          <button mat-button color="warn" (click)="removeFromCart(item.cartItemId)">Remove</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSize]="5"></mat-paginator>

    <div class="form-buttons" style="margin-top: 15px;">
      <button mat-raised-button color="warn" class="btn" (click)="clearCart()">Clear Cart</button>
    </div>
  </mat-card>

  <button mat-raised-button color="warn" class="btn" (click)="logout()">Logout</button>
</div>
