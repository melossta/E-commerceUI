<input type="text" [(ngModel)]="name" placeholder="Name" required />
<input type="email" [(ngModel)]="email" placeholder="Email" required />
<input type="password" [(ngModel)]="password" placeholder="Password" required />
<label for="userRole">Select User Role:</label>
<select id="userRole" name="userRole" [(ngModel)]="role"> <!-- Bind role here -->
    <option value="admin">Admin</option>
    <option value="customer">Customer</option>
</select>

<button (click)="register()">Register</button>
