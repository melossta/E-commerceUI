<div class="product-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; padding: 24px;">
  <mat-card *ngFor="let product of products" style="padding: 16px;">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
    </mat-card-header>

    <img *ngIf="product.imageUrl" [src]="product.imageUrl" alt="{{ product.name }}" style="width: 100%; height: 200px; object-fit: cover; margin-bottom: 8px;">

    <mat-card-content>
      <p>{{ product.description }}</p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary" (click)="viewProduct(product.productId)">View Details</button>
    </mat-card-actions>
  </mat-card>
</div>
